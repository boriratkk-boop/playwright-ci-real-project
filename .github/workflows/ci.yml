name: CI - Self Hosted Backend

on:
  push:
    branches: [main]
  pull_request:

jobs:
  backend-ci:
    runs-on: [self-hosted, linux]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: npm install

      - name: Start backend
        working-directory: backend
        run: npm start &

      - name: Wait for backend (curl loop)
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3001/health; then
              echo "Backend is up"
              exit 0
            fi
            echo "Waiting for backend..."
            sleep 1
          done
          echo "Backend did not start in time"
          exit 1


      - name: Health check
        run: curl http://localhost:3001/health
